AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31

Globals:
  Function:
    AutoPublishAlias: live
    MemorySize: 128
    Timeout: 3
    Tracing: Active

Resources:
  ResourceGroup:
    Type: AWS::ResourceGroups::Group
    Properties:
      Name:
        Ref: AWS::StackName
  GinFunction:
    Type: AWS::Serverless::Function
    Properties:
      Runtime: go1.x
      Handler: main
      Events:
        ProxyApi:
          Type: Api
          Properties:
            Path: /gin/{proxy+}
            Method: ANY
    Metadata:
      BuildMethod: makefile
  EchoFunction:
    Type: AWS::Serverless::Function
    Properties:
      Runtime: go1.x
      Handler: main
      Events:
        ProxyApi:
          Type: Api
          Properties:
            Path: /echo/{proxy+}
            Method: ANY
    Metadata:
      BuildMethod: makefile
  PythonCommonLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      ContentUri: layers/python-common
      CompatibleRuntimes:
        - python3.9
    Metadata:
      BuildMethod: python3.9
  PythonInlineFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: index.handler
      Runtime: python3.9
      Layers:
        - Ref: PythonCommonLayer
      InlineCode: |
        import common
        def handler(event, context):
          print(common.say_hello())
          print(common.call_echo())
  NodejsCommonLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      ContentUri: layers/nodejs-common
      CompatibleRuntimes:
        - nodejs16.x
    Metadata:
      BuildMethod: nodejs16.x
  NodejsInlineFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: index.handler
      Runtime: nodejs16.x
      Layers:
        - Ref: NodejsCommonLayer
      Environment:
        Variables:
          DEBUG: "*"
      InlineCode: |
        const debug = require('debug')('lambda')
        module.exports = {
          async handler(event) {
            debug(JSON.stringify(event, null, 2))
          }
        }

Outputs:
  ApiUrl:
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod"
  PythonFunctionArn:
    Value: !GetAtt PythonInlineFunction.Arn
  NodejsFunctionArn:
    Value: !GetAtt NodejsInlineFunction.Arn
